apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xcluster-cni-secondary-net
spec:
  selector:
    matchLabels:
      app: xcluster-cni-secondary-net
  template:
    metadata:
      labels:
        app: xcluster-cni-secondary-net
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      hostNetwork: true
      initContainers:
      - name: install
        image: registry.nordix.org/cloud-native/xcluster-cni:latest
        imagePullPolicy: IfNotPresent
        command: ["/xcluster-cni.sh", "install"]
        securityContext:
          privileged: true
        volumeMounts:
         - mountPath: /cni/bin
           name: cni-bin-dir
           readOnly: false
      containers:
      - name: xcluster-cni
        image: registry.nordix.org/cloud-native/xcluster-cni:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: LOG_LEVEL
            value: "debug"
          - name: CIDR_ANNOTATION
            value: "cidr.example.com/eth2"
          - name: ADDRESS_ANNOTATION
            value: "adr.example.com/eth2"
          - name: PROTOCOL
            value: "210"
        securityContext:
          privileged: true
      volumes:
        - name: cni-bin-dir
          hostPath:
            path: /opt/cni/bin

